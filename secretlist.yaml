# The following file name excerpts and string snippets get reported
secrets:
  file_names: [.gpg,.key,.asc,.sig,aws_access_key_id,aws_secret_access_key]
  file_contents: [-----begin\S*rsa\S*private\S*key-----,password,secret,ssh_key,ssh-rsa,private_key,md5]

# For waivers, please use  project name the same as the repo and as full a string as possible

waivers:
  lsoapi:
    file_names: [.gpg]
    file_contents: [password]
