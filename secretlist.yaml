# The following file name excerpts and content snippets get reported
# You can use full regular expression statements

secrets:
  file_names: [\.gpg$,\.key$,\.asc$,\.sig$,\.md5,\.sha1,aws_access_key_id,aws_secret_access_key]
  file_contents: [-----begin\S*rsa\S*private\S*key-----,secret,ssh_key,ssh-rsa,private_key,md5,sha1]

# For waivers, please use  project name the same as the repo and as full a string as possible
# regular expressions can be used

waivers:
  example_project:
    file_names: [\.gpg]
    file_contents: [not_a_secret]
