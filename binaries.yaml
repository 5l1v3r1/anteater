# Default ignore list for binaries. This could be file extension or
# filename or POSIX path
# Full regular expressions can be used.

defaults:
  files: [\.pdf,\.png,\.jpeg,\.jpg,\.gif,\.idx,\.pack,\.git/objects,\.git/index]

# Project waivers go below. Project name must be the same as the git repo naming.

example_project:
  files: []

insecure-python:
  files: [testfile]
